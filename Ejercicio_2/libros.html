<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libros.js" defer></script>
    <link rel="stylesheet" href="./libros.css">
    <link rel="icon" href="./code.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Catalogo de libros || Ejercicio #2 | Taller #1</title>
</head>
<body>
    <div class="text">
        <img src="./code.png" alt="img">
        <h1>Catalogo de Libros</h1>
    </div>

    <h2 id="titulo">Lista:</h2>
    <div class="list">
        <template id="template-element">
            <div class="book-element">
                <div class="img"></div>
                <div class="info">
                    <div><h5>ID:</h5></div>
                    <div><h5>Titulo:</h5></div>
                    <div><h5>Autor:</h5></div>
                    <div><h5>Categoria:</h5></div>
                    <div><h5>Precio:</h5></div>
                </div>
                <div class="data">
                    <div class="id"></div>
                    <div class="title"></div>
                    <div class="auth"></div>
                    <div class="cat"></div>
                    <div class="price"></div>
                </div>
            </div>
        </template> 
    </div>

    <div class="toggler">
        <button class="toggle-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50"><path d="M22.65 34h3v-8.3H34v-3h-8.35V14h-3v8.7H14v3h8.65ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/></svg>
        </button>
    </div>
    
    <div class="add-form hidden">
        <div class="titulo">
            <h2>Añadir libro: </h2>
        </div>

        <div class="inputs">
            <div class="input">
                <label for="inId">Libro ID: </label>
                <input type="number" name="inId" id="inId">
            </div>
            <div class="input">
                <label for="inTitle">Titulo: </label>
                <input type="text" name="inTitle" id="inTitle">
            </div>
            <div class="input">
                <label for="inAuthName">Nombre Autor: </label>
                <input type="text" name="inAuthName" id="inAuthName">
            </div>
            <div class="input">
                <label for="inAuthLast">Apellido Autor: </label>
                <input type="text" name="inAuthLast" id="inAuthLast">
            </div>
            <div class="input">
                <label for="inCat">Categoria: </label>
                <input type="text" name="inCat" id="inCat">
            </div>
            <div class="input">
                <label for="inPrice">Precio: </label>
                <input type="number" name="inPrice" id="inPrice">
            </div>
            <div class="input image-input">
                <label for="inImage">Imagen:</label>
                <input type="file" name="inImage" accept=".jpg, .jpeg, .png" id="inImage">
            </div>
            <div class="add-button-div">
                <button class="add-button">Añadir a lista</button>
            </div>
        </div>
    </div>
</body>
</html>
